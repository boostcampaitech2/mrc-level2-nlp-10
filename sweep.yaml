program: train.py
method: bayes
metric:
  goal: minimize
  name: validation_loss
parameters:
  learning_rate:
    distribution: uniform
    max: 5e-05
    min: 1e-05
  num_train_epochs:
    distribution: int_uniform
    max: 10
    min: 1
  per_device_train_batch_size:
    distribution: int_uniform
    max: 8
    min: 4
  weight_decay:
    distribution: uniform
    max: 0.01
    min: 0.001
early_terminate:
  type: hyperband
  min_iter: 3